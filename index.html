<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Euro Standart LLC - Expert Tile Installation Services">
    <meta name="keywords" content="tile installation, backsplash, bathroom tiles, custom tile design">
    <title>Euro Standart LLC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: #222;
            color: white;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            max-width: 120px;
        }
        .logo-title-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #f4a261;
        }
        .cta-button {
            background: #f4a261;
            color: white;
            padding: 10px 20px;
            border: none;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .cta-button:hover {
            background: #e76f51;
        }
        section {
            padding: 40px 5%;
            text-align: center;
            background: white;
            margin: 20px auto;
            max-width: 1200px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 500px;
            margin: auto;
        }
        input, textarea {
            margin: 10px;
            padding: 12px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background: #222;
            color: white;
            padding: 12px 20px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #444;
        }
        /* Gallery Section Styles */
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }
        .gallery-container img {
            max-width: 250px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title-container">
            <img src="logo.jpeg" alt="Euro Standart LLC Logo" class="logo">
            <strong>Euro Standard LLC</strong>
        </div>
        
        <nav>
            <ul>
                <li><a href="#about">About</a>
